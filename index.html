<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Calculadora Avanzada</h1>
        <p class="header-description">Realiza cálculos básicos y operaciones trigonométricas</p>
    </header>
    <div class="calculator">
        <h1>Calculadora Online</h1>
        <input class="alinear-derecha" type="text" id="display" disabled>
        <div class="keys">
            <button onclick="clearDisplay()" class="operacion">C</button>
	    <button onclick="appendToDisplay('sin')" class="operacion">sin</button>
            <button onclick="appendToDisplay('cos')" class="operacion">cos</button>
            <button onclick="appendToDisplay('tan')" class="operacion">tan</button>
            <button onclick="appendToDisplay('7')" class="numeros">7</button>
            <button onclick="appendToDisplay('8')" class="numeros">8</button>
            <button onclick="appendToDisplay('9')" class="numeros">9</button>
	    <button onclick="appendToDisplay('/')" class="operacion">/</button>
            <button onclick="appendToDisplay('4')" class="numeros">4</button>
            <button onclick="appendToDisplay('5')" class="numeros">5</button>
            <button onclick="appendToDisplay('6')" class="numeros">6</button>
            <button onclick="appendToDisplay('*')" class="operacion">*</button>
            <button onclick="appendToDisplay('1')" class="numeros">1</button>
            <button onclick="appendToDisplay('2')" class="numeros">2</button>
            <button onclick="appendToDisplay('3')" class="numeros">3</button>
	    <button onclick="appendToDisplay('-')" class="operacion">-</button>
            <button onclick="appendToDisplay('0')" class="numeros">0</button>
            <button onclick="appendToDisplay('.')" class="numeros">.</button>
	    <button onclick="calculate()" class="operacion">=</button>
	    <button onclick="appendToDisplay('+')" class="operacion">+</button>
			
	    <!--<button onclick="removeToDisplay()" class="operacion">DEL</button>-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
